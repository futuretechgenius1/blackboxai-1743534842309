<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Results - Excel Comparison Utility</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen py-8">
        <div class="max-w-4xl mx-auto px-4">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Comparison Results</h1>
                <p class="text-gray-600">Excel files have been compared successfully</p>
            </div>

            <!-- Result Card -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <!-- Success Message -->
                <div th:if="${successMessage}" class="mb-6">
                    <div class="bg-green-50 border border-green-200 rounded-md p-4">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <i class="fas fa-check-circle text-green-400"></i>
                            </div>
                            <div class="ml-3">
                                <h3 class="text-sm font-medium text-green-800" th:text="${successMessage}"></h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Download Section -->
                <div class="text-center">
                    <div class="mb-4">
                        <i class="fas fa-file-excel text-5xl text-green-600"></i>
                    </div>
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">Your comparison report is ready!</h2>
                    <p class="text-gray-600 mb-6">
                        The Excel file containing the differences has been generated. Click the button below to download.
                    </p>
                    <a href="/download" 
                       class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        <i class="fas fa-download mr-2"></i>
                        Download Comparison Report
                    </a>
                </div>

                <!-- Back to Upload -->
                <div class="mt-8 text-center">
                    <a href="/upload" 
                       class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Compare Another File
                    </a>
                </div>
            </div>

            <!-- Error Message -->
            <div th:if="${errorMessage}" class="mt-4">
                <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline" th:text="${errorMessage}"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
