<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Excel Comparison Utility</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Error Icon -->
            <div class="text-center">
                <i class="fas fa-exclamation-circle text-6xl text-red-500"></i>
            </div>

            <!-- Error Content -->
            <div class="text-center">
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                    Oops! Something went wrong
                </h2>
                <p class="mt-2 text-sm text-gray-600" th:text="${errorMessage ?: 'An unexpected error occurred.'}">
                </p>
            </div>

            <!-- Error Details (if available) -->
            <div th:if="${errorDetails}" class="mt-4">
                <div class="bg-red-50 border border-red-200 rounded-md p-4">
                    <div class="text-sm text-red-700" th:text="${errorDetails}">
                    </div>
                </div>
            </div>

            <!-- Back to Home Button -->
            <div class="mt-6">
                <a href="/upload" 
                   class="w-full flex justify-center items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <i class="fas fa-home mr-2"></i>
                    Back to Home
                </a>
            </div>

            <!-- Support Information -->
            <div class="mt-6 text-center text-sm">
                <p class="text-gray-600">
                    If this problem persists, please contact support or try again later.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
